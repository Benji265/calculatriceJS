<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 screen">
                <div id="numberOne"></div>
                <div id="operator"></div>
                <div id="numberTwo"></div>
                <div class="styleResult" id="result"></div>
            </div>
        </div>
        <div class="row justify-content-around mt-2">
            <button type="button" class="col-3 btn btn-primary" data-operator="%">MOD</button>
            <button type="button" class="col-3 btn btn-primary" data-reset="reset">C</button>
            <button type="button" class="col-3 btn btn-primary" data-operator="/">/</button>
        </div>
        <div class="row justify-content-around mt-2">
            <button type="button" class="col-3 btn btn-primary" data-operator="+">+</button>
            <button type="button" class="col-3 btn btn-primary" data-operator="-">-</button>
            <button type="button" class="col-3 btn btn-primary" data-operator="X">X</button>
        </div>
        <div class="row justify-content-around mt-2">
            <button type="button" class="col-3 btn btn-primary" data-number="7">7</button>
            <button type="button" class="col-3 btn btn-primary" data-number="8">8</button>
            <button type="button" class="col-3 btn btn-primary" data-number="9">9</button>
            
        </div>
        <div class="row justify-content-around mt-2">
            <button type="button" class="col-3 btn btn-primary" data-number="4">4</button>
            <button type="button" class="col-3 btn btn-primary" data-number="5">5</button>
            <button type="button" class="col-3 btn btn-primary" data-number="6">6</button>
        </div>
        <div class="row justify-content-around mt-2">
            <button type="button" class="col-3 btn btn-primary" data-number="1">1</button>
            <button type="button" class="col-3 btn btn-primary" data-number="2">2</button>
            <button type="button" class="col-3 btn btn-primary" data-number="3">3</button>
        </div>
        <div class="row justify-content-around mt-2">
            <button type="button" class="col-3 btn btn-primary" data-number="0">0</button>
            <button type="button" class="col-3 btn btn-primary" data-number=".">,</button>
            <button type="button" class="col-3 btn btn-primary" data-result="result">=</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
