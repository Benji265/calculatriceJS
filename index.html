<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 screen">
                <div id="numberOne"></div>
                <div id="operator"></div>
                <div id="numberTwo"></div>
                <div id="result"></div>
            </div>
        </div>
        <div class="row justify-content-around mt-2">
            <div class="col-3 btn btn-primary">MOD</div>
            <div class="col-3 btn btn-primary">C</div>
            <div class="col-3 btn btn-primary">/</div>
        </div>
        <div class="row justify-content-around mt-2">
            <div class="col-3 btn btn-primary">+</div>
            <div class="col-3 btn btn-primary">-</div>
            <div class="col-3 btn btn-primary">X</div>
        </div>
        <div class="row justify-content-around mt-2">
            <div class="col-3 btn btn-primary" data-number="number">7</div>
            <div class="col-3 btn btn-primary" data-number="number">8</div>
            <div class="col-3 btn btn-primary" data-number="number">9</div>
            
        </div>
        <div class="row justify-content-around mt-2">
            <div class="col-3 btn btn-primary" data-number="number">4</div>
            <div class="col-3 btn btn-primary" data-number="number">5</div>
            <div class="col-3 btn btn-primary" data-number="number">6</div>
        </div>
        <div class="row justify-content-around mt-2">
            <div class="col-3 btn btn-primary" data-number="number">1</div>
            <div class="col-3 btn btn-primary" data-number="number">2</div>
            <div class="col-3 btn btn-primary" data-number="number">3</div>
        </div>
        <div class="row justify-content-around mt-2">
            <div class="col-3 btn btn-primary" data-number="number">0</div>
            <div class="col-3 btn btn-primary">,</div>
            <div class="col-3 btn btn-primary">=</div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
